<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Explorer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Blockchain Explorer</h1>

    <section id="mine-block">
        <h2>Mine a New Block</h2>
        <button id="mine-btn">Mine Block</button>
        <div id="mine-result"></div>
    </section>

    <section id="add-transaction">
        <h2>Add a New Transaction</h2>
        <form id="transaction-form">
            <label for="sender">Sender:</label>
            <input type="text" id="sender" name="sender" required><br><br>

            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" required><br><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br><br>

            <button type="submit">Add Transaction</button>
        </form>
        <div id="transaction-result"></div>
    </section>

    <section id="view-chain">
        <h2>View Blockchain</h2>
        <button id="view-chain-btn">Refresh Chain</button>
        <pre id="chain-data"></pre>
    </section>

    <script src="/static/script.js"></script>
</body>
</html>
